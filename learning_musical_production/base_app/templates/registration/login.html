{% extends 'base_app/head_foot/base.html' %}
{% load static %}
{% block content %}

<section class="vh-100" style="margin-top: 2rem">
    <link href="{% static 'base_app/css/manage.css' %}" rel="stylesheet">
    <h1 style="color: white; text-align: center; margin-bottom: -2.3rem;">Inicia sesión</h1>
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="{% static 'base_app/img/img_random.jpg' %}"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form action="{% url 'Login' %}" method="POST">
            {% csrf_token %}
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3" style="color: white;">Inicia sesión con</p>
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
  
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>
  
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-linkedin-in"></i>
              </button>
            </div>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0" style="color: white;">O</p>
            </div>
  
            <!-- Carga del formulario -->
            <table style="color: white; margin: 10px auto; width: 150%; border-radius: 5px; padding-bottom: 30px;">{{form.as_table}}</table>
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3" style="color: white;">
                  Recuerda mi cuenta
                </label>
              </div>
              <a href="#!" class="text-body" style="color: white;">¿Olvidaste tu contraseña?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <input type="submit" value="Login" formmethod='post' class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" style="color: white;"></input>
              <p class="small fw-bold mt-2 pt-1 mb-0" style="color: white;">¿No tienes una cuenta? <a href="{% url 'Sign_up' %}"
                  class="link-danger">¡Regístrate!</a></p>
            </div>  
          </form>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
