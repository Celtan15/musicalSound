{% extends 'base_app/head_foot/base.html' %}
{% load static %}
{% block content %}

<section class="vh-100" style="margin-top: 2rem; margin-bottom: 2rem;">
    <link href="{% static 'base_app/css/manage.css' %}" rel="stylesheet">
    <h1 style="color: white; text-align: center; margin-bottom: 2rem;">Reg√≠strate</h1>
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="{% static 'base_app/img/img_random.jpg' %}"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form class="form-control" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
            </form>
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
      </div>
    </div>
</section>

{% endblock %}
